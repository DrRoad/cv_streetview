<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Urban Viz</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:200' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="height:85%">
            <div class="col-md-12">
                <h1 id="header">Urban Viz</h1>
            </div>
            <div class="col-md-3 col-lg-2" id="control">
                    <!-- custom checkboxes http://www.bootply.com/ugwCnanAfm -->
                <ul id="ctrl_segment">
                    <hr>
                    <h4>Segmentation Mask</h4>
                    <li class="custom-checkbox">
                        <input type="checkbox" id="cb1">
                        <label for="cb1">Fancy Checkbox</label>
                    </li>
                    <li class="custom-checkbox">
                        <input type="checkbox" checked="" id="cb2">
                        <label for="cb2">&nbsp;</label>
                    </li>
                    <li class="custom-checkbox">
                        <input type="checkbox" disabled="" checked="" id="cb3">
                        <label for="cb3">Disabled</label>
                    </li>
                    <li class="custom-checkbox">
                        <input type="checkbox" id="cb4">
                        <label for="cb4">Indeterminate</label>
                    </li>
                </ul>
                <ul id="ctrl_feature">
                    <hr>
                    <h4>Segmentation Mask</h4>
                    <li class="custom-checkbox">
                        <input type="checkbox" id="cb1">
                        <label for="cb1">Fancy Checkbox</label>
                    </li>
                    <li class="custom-checkbox">
                        <input type="checkbox" checked="" id="cb2">
                        <label for="cb2">&nbsp;</label>
                    </li>
                    <li class="custom-checkbox">
                        <input type="checkbox" disabled="" checked="" id="cb3">
                        <label for="cb3">Disabled</label>
                    </li>
                    <li class="custom-checkbox">
                        <input type="checkbox" id="cb4">
                        <label for="cb4">Indeterminate</label>
                    </li>
                </ul>
            </div>
            <div class="col-md-9 col-lg-10" >

            </div>
        </div>
        <div class="row">

        </div>
    </div>
    <script type="text/javascript" src="js/pca_main.js"></script>
</body>
</html>
