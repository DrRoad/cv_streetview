<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Urban Viz</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:200' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/custom.css">

    <script type="text/javascript" src="libs/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="libs/bootstrap.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>-->



    <style>
        /*.axis path,*/
        /*.axis line {*/
            /*fill: none;*/
            /*stroke: #fff;*/
            /*shape-rendering: crispEdges;*/
        /*}*/
    </style>

</head>
<body>
    <div class="container-fluid">
        <div class="row" style="height:85%">
            <div class="col-md-12">
                <h1 id="header">Urban Viz</h1>
            </div>
            <div class="col-md-2 " id="control">


                <!--<div class="dropdown">-->
                    <!--<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-->
                        <!--Dropdown-->
                    <!--</button>-->
                    <!--<div class="dropdown-menu" aria-labelledby="dropdownMenu1">-->
                        <!--<a class="dropdown-item" href="#">Action</a>-->
                        <!--<a class="dropdown-item" href="#">Another action</a>-->
                        <!--<a class="dropdown-item" href="#">Something else here</a>-->
                    <!--</div>-->
                <!--</div>-->


                    <!-- custom checkboxes http://www.bootply.com/ugwCnanAfm -->
                <ul id="ctrl_segment">
                    <hr>
                    <h4>Segmentation Mask</h4>
                    <li class="custom-checkbox">
                        <input type="checkbox" id="cb1_1">
                        <label for="cb1_1">All</label>
                    </li>
                    <li class="custom-checkbox">
                        <input type="checkbox" checked="" id="cb1_2">
                        <label for="cb1_2">Buildings</label>
                    </li>
                    <li class="custom-checkbox">
                        <input type="checkbox" id="cb1_3">
                        <label for="cb1_3">Trees, Greens</label>
                    </li>
                    <li class="custom-checkbox">
                        <input type="checkbox" id="cb1_4">
                        <label for="cb1_4">Sky</label>
                    </li>
                    <li class="custom-checkbox">
                        <input type="checkbox" id="cb1_5">
                        <label for="cb1_5">Road, Pedestrians</label>
                    </li>
                    <!-- DISABLED EXAMPLE: <li class="custom-checkbox">
                        <input type="checkbox" disabled="" checked="" id="cb2_3">
                        <label for="cb2_3">Disabled</label>
                    </li> -->
                </ul>
                <ul id="ctrl_feature">
                    <hr>
                    <h4>Image Features</h4>
                    <li class="custom-checkbox">
                        <input type="checkbox" id="cb2_1">
                        <label for="cb2_1">All</label>
                    </li>
                    <li class="custom-checkbox">
                        <input type="checkbox" id="cb2_2">
                        <label for="cb2_2">Color Histogram</label>
                    </li>
                    <li class="custom-checkbox">
                        <input type="checkbox" id="cb2_3">
                        <label for="cb2_3">Vertical Edges</label>
                    </li>
                    <li class="custom-checkbox">
                        <input type="checkbox" id="cb2_4">
                        <label for="cb2_4">Horizontal Edges</label>
                    </li>
                    <li class="custom-checkbox">
                        <input type="checkbox" checked="" id="cb2_5">
                        <label for="cb2_5">Entropy</label>
                    </li>
                    <li class="custom-checkbox">
                        <input type="checkbox" id="cb2_6">
                        <label for="cb2_6">Deep Features</label>
                    </li>
                </ul>
                <ul id="ctrl_region">
                    <hr>
                    <h4>Regions</h4>
                    <li class="custom-checkbox">
                        <input type="checkbox" id="cb3_1">
                        <label for="cb3_1">All</label>
                    </li>
                    <li class="custom-checkbox">
                        <input type="checkbox" id="cb3_2">
                        <label for="cb3_2">Residential</label>
                    </li>
                    <li class="custom-checkbox">
                        <input type="checkbox" checked="" id="cb3_3">
                        <label for="cb3_3">Retail</label>
                    </li>
                    <li class="custom-checkbox">
                        <input type="checkbox" id="cb3_4">
                        <label for="cb3_4">Green Space</label>
                    </li>
                    <li class="custom-checkbox">
                        <input type="checkbox" id="cb3_5">
                        <label for="cb3_5">Industrial</label>
                    </li>
                </ul>
            </div>
            <div class="col-md-10 " id="scatterVis">
                <div ng-app="charts">
                    <div ng-controller="mainCtrl">
                        <chart-form></chart-form>
                        <bar-chart height="options.height" data="data" hovered="hovered(args)"></bar-chart>
                        <!--<bar-chart height="300" data="data" hovered="hovered(args)></bar-chart>-->
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="all_maps">
            <ul class="col-md-12">
                <li class="col-md-2 text-center">  <img class="img-circle" src="img/test.png">  <h4>Barcelona</h4>  <hr>  </li>
                <li class="col-md-2 text-center">  <img class="img-circle" src="img/test.png">  <h4>Boston</h4>  <hr>  </li>
                <li class="col-md-2 text-center">  <img class="img-circle" src="img/test.png">  <h4>Brasilia</h4>  <hr>  </li>
                <li class="col-md-2 text-center">  <img class="img-circle" src="img/test.png">  <h4>Chicago</h4>  <hr>  </li>
                <li class="col-md-2 text-center">  <img class="img-circle" src="img/test.png">  <h4>Hong Kong</h4>  <hr>  </li>
                <li class="col-md-2 text-center">  <img class="img-circle" src="img/test.png">  <h4>London</h4>  <hr>  </li>
                <li class="col-md-2 text-center">  <img class="img-circle" src="img/test.png">  <h4>Munich</h4>  <hr>  </li>
                <li class="col-md-2 text-center">  <img class="img-circle" src="img/test.png">  <h4>New York</h4>  <hr>  </li>
                <li class="col-md-2 text-center">  <img class="img-circle" src="img/test.png">  <h4>Paris</h4>  <hr>  </li>
                <li class="col-md-2 text-center">  <img class="img-circle" src="img/test.png">  <h4>San Francisco</h4>  <hr>  </li>
                <li class="col-md-2 text-center">  <img class="img-circle" src="img/test.png">  <h4>Singapore</h4>  <hr>  </li>
                <li class="col-md-2 text-center">  <img class="img-circle" src="img/test.png">  <h4>Tokyo</h4>  <hr>  </li>
            </ul>
        </div>
    </div>
    <!--<script type="text/javascript" src="js/main_pca.js"></script>-->
    <!--<script type="text/javascript" src="js/pca.js"></script>-->
    <!--<script type="text/javascript" src="js/scattervis.js"></script>-->

    <script type="text/javascript" src="libs/d3.js"></script>
    <script type="text/javascript" src="libs/queue.min.js"></script>
</body>
</html>
